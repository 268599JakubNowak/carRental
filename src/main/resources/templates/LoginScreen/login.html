<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Car Rental | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .login-container {
            background: linear-gradient(to right, #007bff, #00bfff);
            color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 12px 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Formularz logowania -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4"> <!-- Definicja rozmiaru formularza: 6/12 szerokoÅ›ci dla Å›rednich ekranÃ³w, 4/12 dla duÅ¼ych -->
            <div class="login-container text-center"> <!-- Kontener z gradientem -->
                <h1 class="display-6 fw-bold">ðŸš— Zaloguj siÄ™</h1>
                <p class="lead mt-3">DostÄ™p do panelu CarRental</p>
                <form th:action="@{/api/login}" method="post" class="mt-4">
                    <!-- mail -->
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Username</label>

                    <!-- haslo-->

                        <label for="password" class="form-label text-white">HasÅ‚o</label>

</div>

<!-- Sprawdzanie czy wszystkie informacje sÄ… wpisane za pomocÄ… springbota -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script><!-- Wczytanie biblioteki springbota-->
<script>
    document.querySelector('form').addEventListener('submit', function(event) {<!-- wybieranie elementu form i czekanie na reakcje przycisku -->
        const email = document.getElementById('email').value;<!--Pobiranie wartosci ktora jest w mailu  -->
        const password = document.getElementById('password').value;<!--Pobieranie wartosici ktora jest w hasle -->
        if (!email || !password) { <!--Sprawdzanie czy sa puste -->
            event.preventDefault();<!--Jesli tak zatrzymuje wysylanie danych -->
            alert('ProszÄ™ wypeÅ‚niÄ‡ wszystkie pola!');
        }
    });
</script>
</body>
</html>
