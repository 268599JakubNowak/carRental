<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">ðŸš— Add New Car</h2>

    <form th:action="@{/cars}" th:object="${car}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">Brand</label>
            <input type="text" th:field="*{brand}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" th:field="*{model}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Manufacture Year</label>
            <input type="number" th:field="*{manufactureYear}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Registration Number</label>
            <input type="text" th:field="*{registrationNumber}" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{automaticGearbox}" class="form-check-input" id="automaticCheckbox">
            <label class="form-check-label" for="automaticCheckbox">Automatic Gearbox</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Car</button>
    </form>

    <div th:if="${param.success}" class="alert alert-success mt-4" role="alert">
        âœ… Car added successfully!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
