<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">ðŸš— Add New Car</h2>

    <form th:action="@{/cars}" th:object="${car}" method="post">

        <div class="mb-3">
            <label class="form-label">Brand</label>
            <input type="text"
                   th:field="*{brand}"
                   class="form-control"
                   placeholder="Enter car brand"
                   th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('brand')}"
                 th:errors="*{brand}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text"
                   th:field="*{model}"
                   class="form-control"
                   placeholder="Enter car model"
                   th:classappend="${#fields.hasErrors('model')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('model')}"
                 th:errors="*{model}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Manufacture Year</label>
            <input type="number"
                   th:field="*{manufactureYear}"
                   class="form-control"
                   placeholder="Enter manufacture year (1950-2025)"
                   min="1950"
                   max="2025"
                   th:classappend="${#fields.hasErrors('manufactureYear')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('manufactureYear')}"
                 th:errors="*{manufactureYear}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Registration Number</label>
            <input type="text"
                   th:field="*{registrationNumber}"
                   class="form-control"
                   placeholder="Enter registration number"
                   th:classappend="${#fields.hasErrors('registrationNumber')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('registrationNumber')}"
                 th:errors="*{registrationNumber}"></div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox"
                   th:field="*{automaticGearbox}"
                   class="form-check-input"
                   id="automaticGearbox">
            <label class="form-check-label" for="automaticGearbox">Automatic Gearbox</label>
        </div>

        <button type="submit" class="btn btn-primary">Add Car</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
