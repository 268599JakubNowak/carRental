<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>🔍 Search Customer by PESEL</h2>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <form th:action="@{/reservations/customer/reservations}" method="post">
        <div class="mb-3">
            <label>PESEL</label>
            <input type="text" name="pesel" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Find Reservations</button>
    </form>
</div>
</body>
</html>
