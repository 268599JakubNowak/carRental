<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>ðŸ“‹ Reservations for <span th:text="${customer.firstName + ' ' + customer.lastName}"></span></h2>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Car</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${reservations}">
            <td th:text="${res.car.brand + ' ' + res.car.model}"></td>
            <td th:text="${res.startDate}"></td>
            <td th:text="${res.endDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
