<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">👤 Add New Customer</h2>

    <form th:action="@{/customers}" th:object="${customer}" method="post">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text"
                   th:field="*{firstName}"
                   class="form-control"
                   placeholder="Enter first name (only letters)"
                   pattern="[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ]+"
                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text"
                   th:field="*{lastName}"
                   class="form-control"
                   placeholder="Enter last name (only letters)"
                   pattern="[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ]+"
                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">PESEL</label>
            <input type="text"
                   th:field="*{pesel}"
                   class="form-control"
                   maxlength="11"
                   placeholder="Enter 11-digit PESEL number"
                   pattern="[0-9]{11}"
                   th:classappend="${#fields.hasErrors('pesel')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('pesel')}"
                 th:errors="*{pesel}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email"
                   th:field="*{email}"
                   class="form-control"
                   placeholder="Enter email address"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text"
                   th:field="*{phoneNumber}"
                   class="form-control"
                   placeholder="Enter 9-digit phone number"
                   maxlength="9"
                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
                 th:errors="*{phoneNumber}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
