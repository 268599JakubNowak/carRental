<!-- reservations/select_car.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Available Cars for <span th:text="${customer.firstName + ' ' + customer.lastName}"></span></h2>

    <form th:action="@{/reservations}" th:object="${form}" method="post">
        <input type="hidden" th:field="*{customerPesel}" />
        <input type="hidden" th:field="*{startDate}" />
        <input type="hidden" th:field="*{endDate}" />

        <table class="table table-striped mt-4">
            <thead>
            <tr>
                <th>Select</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>Gearbox</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${availableCars}">
                <td>
                    <input type="radio" th:field="*{selectedCarId}" th:value="${car.id}" required />
                </td>
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.manufactureYear}"></td>
                <td th:text="${car.automaticGearbox ? 'Automatic' : 'Manual'}"></td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">Confirm Reservation</button>
    </form>
</div>
</body>
</html>
