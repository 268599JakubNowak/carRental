<!-- reservations/date_range.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Rental Dates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Rental Dates for <span th:text="${customer.firstName + ' ' + customer.lastName}"></span></h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/reservations/search/{id}(id=${customer.id})}" th:object="${form}" method="post">
        <div class="mb-3">
            <label>Start Date</label>
            <input type="date" th:field="*{startDate}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>End Date</label>
            <input type="date" th:field="*{endDate}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Search Cars</button>
    </form>
</div>
</body>
</html>
