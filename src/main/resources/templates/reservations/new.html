<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Create New Reservation</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/reservations/search}" th:object="${form}" method="post">
        <div class="mb-3">
            <label class="form-label">Customer PESEL:</label>
            <input type="text" th:field="*{customerPesel}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Start Date:</label>
            <input type="date" th:field="*{startDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">End Date:</label>
            <input type="date" th:field="*{endDate}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Search Available Cars</button>
    </form>
</div>
</body>
</html>
